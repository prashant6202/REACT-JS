<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jsx sum</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      h1 {
        color: #22edf0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
        function MyApp() {
          let today = new Date();
          let heading = <h1>My CLOCK Component</h1>;
          let para = (
            <p>
              Current date and time are <strong>{today.toLocaleString()}</strong>
            </p>
          );
          let myDiv = (
            <div>
              {heading}
              {para}
            </div>
          );
          return myDiv;
        }
      let arr=() => {
          ReactDOM.render(<MyApp />, document.querySelector("#root"))};
        setInterval( arr, 1000);
    </script>
  </body>
</html>

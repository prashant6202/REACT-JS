<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jsx example</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      let ArrowFun = () => {
        let myDiv = (
          <div>
            <h1>What is React ?</h1>
            <p>React is component base javaScript library</p>
          </div>
        );
        return myDiv;
      };

      ReactDOM.render(ArrowFun(), document.querySelector("#root"));
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jsx example</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Greetings({ name, from }) {
        return (
          <h1>
            Happy New Year {name} from {from}{" "}
          </h1>
        );
      }
      let myDiv = document.querySelector("#root");
      let root = ReactDOM.createRoot(myDiv);
      root.render(<Greetings name="Prashant" from />);// from me kuch nhi bheje to, react form me true bhejega but object render nhi hota hai
    </script>
  </body>
</html>

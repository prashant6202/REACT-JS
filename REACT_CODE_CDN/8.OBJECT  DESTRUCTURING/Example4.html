<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object destructuring</title>
    <script>
      let person = {
        age: 20,
        name: "Prashant",
        salary: 40000,
      };
      let { age, name, salary, mobileNo } = person;
      document.write(`age is ${age}<br>`);
      document.write(`name is ${name}<br>`);
      document.write(`Salary is ${salary}<br>`);
      document.write(`Mobile no is ${mobileNo}<br>`);
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>root div me array ki trh bhi pas kr skte hai</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      function MyElement() {
        let h1 = React.createElement("h1", null, "What is React ?");
        let para = React.createElement(
          "p",
          null,
          "React is component base javaScript."
        );
        let myDiv = React.createElement("div", null, [h1, para]);
        return myDiv;
      }

      ReactDOM.render(
        React.createElement(MyElement),
        document.querySelector("#root")
      );
    </script>
  </body>
</html>

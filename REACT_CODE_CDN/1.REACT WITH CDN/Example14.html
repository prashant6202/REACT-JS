<!DOCTYPE html>
<html lang="en">
  <head>
    <title>h1,para,ul  in main div</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      function MyElement() {
        let heading = React.createElement("h1", null, "What is React ?");
        let para = React.createElement(
          "p",
          null,
          "React is component base javaScript library used by:"
        );
        let myUl = React.createElement(
          "ul",
          null,
          React.createElement("li", null, "Facebook"),
          React.createElement("li", null, "Instagram"),
          React.createElement("li", null, "Whatsapp")
        );
        let myDiv = React.createElement("div", null, heading, para, myUl);
        return myDiv;
      }

      ReactDOM.render(
        React.createElement(MyElement),
        document.querySelector("#root")
      );
    </script>
  </body>
</html>

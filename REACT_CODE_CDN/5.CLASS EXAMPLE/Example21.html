<!DOCTYPE html>
<html lang="en">
  <head>
    <title> </title>
    <script>
      class Emp {
        constructor(name, salary) {
          this.name = name;
          this.salary = salary;
        }
        toString() {
          return `${this.name},${this.salary}`;
        }
      }
      class Manager extends Emp {}
    </script>
  </head>
  <body>
    <script>
      let m1 = new Manager("Amit", 3000);
      document.write(m1);
    </script>
  </body>
</html>

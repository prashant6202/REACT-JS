<!DOCTYPE html>
<html lang="en">
  <head>
    <title>solve the previous problem</title>
    <script>
      class Emp {
        constructor(empId, empName, empSal) {
          this.empId = empId;
          this.empName = empName;
          this.empSal = empSal;
        }
      }
    </script>
  </head>
  <body>
    <script>
      let e1 = new Emp(101, "Prashant", 100000);
      let e2 = new Emp(102, "Karuna", 40000);
      let e3 = new Emp(103, "Pankaj", 50000);
      document.write(
        `Employe id ${e1.empId}<br>Employee name is ${e1.empName}<br> Employee salary is ${e1.empSal}<br><br>`
      );
      document.write(
        `Employe id ${e2.empId}<br>Employee name is ${e2.empName}<br> Employee salary is ${e2.empSal}<br><br>`
      );
      document.write(
        `Employe id ${e3.empId}<br>Employee name is ${e3.empName}<br> Employee salary is ${e3.empSal}<br><br>`
      );
    </script>
  </body>
</html>

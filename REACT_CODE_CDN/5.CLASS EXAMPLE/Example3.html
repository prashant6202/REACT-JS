<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script>
      class Emp {
        name;
        salary;
      }
    </script>
  </head>
  <body>
    <script>
      let e1 = new Emp();
      e1.name = "prshant yadav";
      e1.salary = 5555555;
      let e2 = new Emp();
      e2.name = "karuna";
      e2.salary = 5555.0;

      document.write(`Name is ${e1.name}, salary is ${e1.salary}<br>`);
      document.write(`Name is ${e2.name}, salary is ${e2.salary}`);
    </script>
  </body>
</html>

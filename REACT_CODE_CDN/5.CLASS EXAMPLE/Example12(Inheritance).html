<!DOCTYPE html>
<html lang="en">
  <head>
    <title>inheritance car to vehicle</title>
    <script>
      class Vehicle {
        accelerate() {
          document.write("accelerating...");
        }
      }

      class Car extends Vehicle {
        reverse() {
          document.write("reversing...");
        }
      }
    </script>
  </head>
  <body>
    <script>
      let bmw = new Car();
      bmw.reverse();
      document.write("<br>");
      bmw.accelerate();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>inheritance car to vehicle</title>
    <script>
      class Vehicle {
        constructor() {
          document.write("Creating vehicle<br>");
        }
        accelerate() {
          document.write("accelerating...");
        }
      }

      class Car extends Vehicle {
        constructor() {
          this.color = "blue"; //this is error->Must call super constructor in derived class before accessing 'this' or returning from derived constructor
          super();

          document.write("Creating car<br>");
        }
        reverse() {
          document.write("reversing...");
        }
      }
    </script>
  </head>
  <body>
    <script>
      let bmw = new Car();
      bmw.reverse();
      document.write("<br>");
      bmw.accelerate();
      document.write(`<br>The color of car is ${bmw.color}`);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spread example</title>
    <script>
      function add(a, b, c) {   //a=10,b=20,c=undefind
        sum = a + b + c;  // sum= 20+undefind=> Not a Number(NaN)
        document.write(`Their sum is ${sum}`);
      }
      let arr = [10, 20];
      add(...arr); // arr call krega toString and arr[0] pass in a, arr[1] pass in b
    </script>
  </head>
  <body></body>
</html>

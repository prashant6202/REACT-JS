<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script>
      function add(...args) {
        let sum = 0;
        for (let x of args) {
          sum += x;
        }
        document.write(`total numbers are ${args.length}<br>`);
        document.write(`there sumis  ${sum}<br><br>`);
      }

      add(10, 20);
      add(10, 20, 30);
      add(10, 20, 30, 40, 50, 60);
    </script>
  </head>
  <body></body>
</html>

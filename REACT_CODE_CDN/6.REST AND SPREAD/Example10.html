<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spread and rest prarmeter</title>
    <script>
      function Calculater(x, y) {
        let sum = x + y;
        let diff = x - y;
        let result = [sum, diff];
        return result;
      }
      let ans = Calculater(50, 20);

      document.write(`thir sum is ${ans[0]}, their diff is ${ans[1]}`);
    </script>
  </head>
  <body></body>
</html>

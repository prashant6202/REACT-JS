<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>destructuring</title>
    <script>
      // in this code one problem that number of lines are incresing. line no is 10 to 13
      //we can solve this  problem usign destructuring in 2nd example
      let arr = [20, "Prashant", 40000];
      let age = arr[0];
      let name = arr[1];
      let salary = arr[2];
      document.write(`age is ${age}<br>`);
      document.write(`name is ${name}<br>`);
      document.write(`salary is ${salary}<br>`);
    </script>
  </head>
  <body></body>
</html>
